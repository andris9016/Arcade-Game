<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div id="win-game" class="popup-container hidden">
		<div class="popup">
			<a class="close-icon1" href=# >&#10006;</a>
			<h2>Congratulations !!!</h2>
			<div class="content-1">
				AWESOME! YOU WIN!
			</div>
			<button id="play-again">
				Play again
			</button>
		</div>
	</div>
	
	<div id="game-over" class="popup-container hidden">
		<div class="popup">
			<a class="close-icon2" href=# >&#10006;</a>
			<h2>GAME OVER !</h2>
			<button id="try-again">
				Try again
			</button>
		</div>
	</div>
	
	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>
	
</body>
</html>
